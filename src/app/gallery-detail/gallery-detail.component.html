<div>
    <h3>Gallery {{gallery.name}}</h3>
    <div class="row small-up-2 large-up-3">
      <div  *ngFor="let image of gallery.images" class="column column-block">
        <a href="#" href="{{image.img }}" >
          <img class="thumbnail" [attr.data-interchange]="'[' + image.thumb +', small], [' + image.thumb +', medium], [' + image.img +', large]'" />
        </a>
      </div>
    </div>
</div>
